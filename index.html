<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>My Image Gallery</h1>

<div class="gallery">
    <img src="images/img1.jpg" onclick="openLightbox(0)">
    <img src="images/img2.jpg" onclick="openLightbox(1)">
    <img src="images/img3.jpg" onclick="openLightbox(2)">
    <img src="images/img4.jpg" onclick="openLightbox(3)">
    <img src="images/img5.jpg" onclick="openLightbox(4)">
    <img src="images/img6.jpg" onclick="openLightbox(5)">
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button onclick="prevImage()">❮</button>
    <img id="lightbox-img">
    <button onclick="nextImage()">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
